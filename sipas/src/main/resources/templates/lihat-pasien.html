<!DOCTYPE html>
<html xmlns:th="http://wwww.thymelaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Data Pasien</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <object th:replace="fragments/fragment :: navbar"></object>
    <div class="container p-5 text-center">
        <h2>Detail Pasien</h2>
    </div>
    <div class = "container">
        <div class ="card">
            <div class = "card-header bg-dark text-white">
                Detail Data Pasien
            </div>
            <div class = "card-body">

                Nama
                <p th:text="${pasien.nama}"></p>
                NIK
                <p th:text="${pasien.nik}"></p>
                Kode
                <p th:text="${pasien.kode}"></p>
                Jenis Kelamin
                <p th:text="${pasien.jenisKelamin}"></p>
                Tanggal Lahir
                <p th:text="${pasien.tanggalLahir}"></p>
                Tempat Lahir
                <p th:text="${pasien.tempatLahir}"></p>
                Emergency Contact
                <p th:text="${pasien.emergencyContact.nama} + ' - ' + ${pasien.emergencyContact.nik} + ' - ' + ${pasien.emergencyContact.noHp}"></p>

            </div>
        </div>
    </div>

    <div class = "container">
        <div class ="card">
            <div class = "card-header bg-dark text-white">
                Asuransi Milik Pasien
            </div>
            <div class = "card-body">
                <table class="table">
                   <tr th:each="asuransi, iterationStatus : *{listAsuransi}">
                    <td th:text="${iterationStatus.count}"></td>
                    <td th:text="${asuransi.nama}"></td>
                   </tr>
                </table>
            </div>
        </div>
    </div>
    <br>
    <a style="margin-left: 15%" th:href="@{/}" class="btn btn-sm btn-dark">Kembali ke Beranda</a>
    <br>
    </div>
</body>
</html>
