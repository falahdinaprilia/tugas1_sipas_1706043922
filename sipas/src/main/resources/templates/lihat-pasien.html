<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Data Pasien</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <object th:replace="fragments/fragment :: navbar"></object>
    <div class="jumbotron">

    <div class="container p-5 text-center">
        <h2>Detail Pasien</h2>
    </div>
    </div>
    <div class = "container">
        <div class ="card">
            <div class = "card-header bg-dark text-white text-bold" th:text="'Detail Data Pasien - ' + ${pasien.nik}">
            </div>
            <div class = "card-body">
                <table class="table">
                    <tbody>
                    <tr>
                        <td>NIK</td><td th:text="${pasien.nama}"></td>
                    </tr>
                    <tr>
                        <td>Nama Pasien</td><td th:text="${pasien.nik}"></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td><td th:text="${pasien.kode}"></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td><td th:text="${pasien.jenisKelamin}"></td>
                    </tr>
                    <tr>
                        <td>Tanggal Lahir</td><td th:text="${#dates.format(pasien.tanggalLahir, 'yyyy-MM-dd')}"></td>
                    </tr>
                    <tr>
                        <td>Alamat Pasien</td><td th:text="${pasien.tempatLahir}"></td>
                    </tr>
                    <tr>
                        <td>No HP</td><td th:text="${pasien.emergencyContact.nama} + ' - ' + ${pasien.emergencyContact.nik} + ' - ' + ${pasien.emergencyContact.noHp}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<br>
    <div class = "container">
        <div class ="card">
            <div class = "card-header bg-dark text-white">
                Asuransi Milik Pasien
            </div>
            <div class = "card-body">
                <table class="table">
                   <tr th:each="asuransi, iterationStatus : *{listAsuransi}">
                    <td th:text="${iterationStatus.count}"></td>
                    <td th:text="${asuransi.nama}"></td>
                   </tr>
                </table>
            </div>
        </div>
    </div>
    <br>
    <a style="margin-left: 15%" th:href="@{/}" class="btn btn-sm btn-dark">Kembali ke Beranda</a>
    <br>
    <br>
    <object th:replace="fragments/fragment :: footer"></object>

</body>
</html>
