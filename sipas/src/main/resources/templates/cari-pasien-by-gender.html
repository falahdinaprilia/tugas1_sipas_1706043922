<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Cari Pasien</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<object th:replace="fragments/fragment :: navbar"></object>
<div class="jumbotron">

<div class="container p-5 text-center">
    <h2>Detail Pasien</h2>
</div>
</div>
<div class = "container">
    <div class ="card">
        <div class = "card-header bg-dark text-white">
            Filter
        </div>
        <form th:action="@{/pasien/cari/lakilaki-perempuan}" method="GET">
            <div class = "card-body">
                <table class="table">
                    <tbody>
                    <tr>
                        <td>
                            <select class ="form-control" name="idDiagnosis" id="penyakit" required="true">
                                <option th:text="'-- Pilih Diagnosis Penyakit --'" disabled="disabled" selected></option>
                                <option th:each="penyakit : ${listPenyakit}" th:value="${penyakit.id}" th:text="${penyakit.nama}"></option>
                            </select>
                        </td>
                        <td>
                            <button class="form-control btn btn-sm btn-primary" type="submit"> Cari Pasien </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
<br>
<div class="container p-3 text-center">
<h3 th:text="'Pasien pada Diagnosis '+ ${namaPenyakit}"></h3>
</div>
<div class="container">
    <br>
    <div class="row">
        <div class="col-6">
            <div class="card-header bg-dark text-white text-center">Laki Laki</div>
            <div class="card-body">
                <p class="text-center" th:text="${lakilaki}"></p>
            </div>
        </div>
        <div class="col-6">
            <div class="card-header bg-dark text-white text-center">Perempuan</div>
            <div class="card-body">
                <p class="text-center" th:text="${perempuan}"></p>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
<object th:replace="fragments/fragment :: footer"></object>
</body>
</html>
